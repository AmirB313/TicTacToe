<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css" />

        <script src="https://kit.fontawesome.com/4bcd97899c.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="game-header">
                <div class="logo-container">
                    <span id="cross-logo">X</span>
                    <span id="circle-logo">O</span>
                </div>
                <div class="turn-label-container">
                    <p class="turn-label">X</p>
                    <p>TURN</p>
                </div>
                <div class="reset"><i class="fas fa-redo"></i></div>
            </div>
            <div class="game-board">
                <div class="tile-row">
                    <div class="game-tile"></div>
                    <div class="game-tile"></div>
                    <div class="game-tile"></div>
                </div>
                <div class="tile-row">
                    <div class="game-tile"></div>
                    <div class="game-tile"></div>
                    <div class="game-tile"></div>
                </div>
                <div class="tile-row">
                    <div class="game-tile"></div>
                    <div class="game-tile"></div>
                    <div class="game-tile"></div>
                </div>
            </div>
            <div class="game-footer">
                <div class="player-score">
                    <p class="score-label">X (YOU)</p>
                    <p id="player-num" class="score-num">0</p>
                </div>
                <div class="tie-score">
                    <p class="score-label">TIES</p>
                    <p id="tie-num" class="score-num">0</p>
                </div>
                <div class="opponent-score">
                    <p class="score-label">O (OPP)</p>
                    <p id="opponent-num" class="score-num">0</p>
                </div>
            </div>
        </div>
        <div class="cross-banner-container">
            <div class="banner-bg"></div>
            <div class="winner-banner">
                <p class="win-text">GAME OVER!</p>
                <div class="winner-name">
                    <p class="winner-logo-x">X</p>
                    <p>TAKES THE ROUND!</p>
                </div>
                <div class="banner-controls">
                    <div class="quit-btn">QUIT</div>
                    <div class="continue-btn">NEXT ROUND</div>
                </div>
            </div>
        </div>
        <div class="circle-banner-container">
            <div class="banner-bg"></div>
            <div class="winner-banner">
                <p class="win-text">GAME OVER!</p>
                <div class="winner-name">
                    <p class="winner-logo-o">O</p>
                    <p class="winner-label-o">TAKES THE ROUND!</p>
                </div>
                <div class="banner-controls">
                    <div class="quit-btn">QUIT</div>
                    <div class="continue-btn">NEXT ROUND</div>
                </div>
            </div>
        </div>
        <div class="tie-banner-container">
            <div class="banner-bg"></div>
            <div class="winner-banner">
                <p class="win-text">GAME OVER!</p>
                <div class="winner-name">
                    <p class="winner-label-tie">IT'S A TIE!</p>
                </div>
                <div class="banner-controls">
                    <div class="quit-btn">QUIT</div>
                    <div class="continue-btn">NEXT ROUND</div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
